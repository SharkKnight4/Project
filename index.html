<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Galory</title>
    <link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

</head>

<body>
    <div class="container">
    <section id="app">
        <div class="line">
            <span>
            <img width="400" height="300" class="images" src="leapingshark.jpg">
        </span>
            <img width="400" height="300" class="images" src="life on the moon.jpg">
        </div>
        
    </section>
    <br>
    <br>
        <div id="my-carousel" class="carousel slide">
        <div class="carousel-inner">

            <div class="item active">
            <center>
                <img src="sharkskull.jpg">
                <div class="carousel-content">
                <p>A shark's skull</p>
                </div>
                </center>
            </div>
            <div class="item">
            <center>
         <img src="frost-wolf.jpg">
                <div class="carousel-content">
                <p>Dope Wolf!</p>
                </div>
                </center>
            </div>
            </div>
            <a class="left carousel-control" href="#my-carousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="right carousel-control" href="#my-carousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>
    
    
</body>
</html>
